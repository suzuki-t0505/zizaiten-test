name: Release & Deploy with Semantic Release

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write       # tag作成・Release作成
  issues: write         # リリースノート連携
  pull-requests: write  # PR更新
  pages: write          # GitHub Pagesデプロイ
  id-token: write       # OIDC認証用

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # タグ履歴をすべて取得（必須）

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build

      # Semantic Release の実行
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  # --------------------------------------------
  # Optional: GitHub Pages 自動デプロイ
  # --------------------------------------------
  deploy:
    name: Deploy to GitHub Pages
    needs: release
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and Build
        run: |
          npm i
          npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
